<div fxFlex fxLayout="column">
    <div class="header" fxFlex fxLayoutAlign="space-around center">
        <span></span>
        <h1>Users</h1>
        <button mat-flat-button color="accent" routerLink="/add-edit">Add User</button>
    </div>

    <table mat-table [dataSource]="users" *ngIf="!isLoading; else loadingSpinner">
        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.activated" class="activated" aria="Active">circle</mat-icon>
                <mat-icon *ngIf="!element.activated" class="unactivated" aria="Not active">circle</mat-icon>
            </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Edit User Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Edit User" [routerLink]="'/add-edit/' + element.id" color="accent">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-template #loadingSpinner>
        <div fxFlex fxLayoutAlign="center center">
            <mat-spinner mode="indeterminate" color="accent" strokeWidth="4"></mat-spinner>
        </div>
    </ng-template>
</div>
